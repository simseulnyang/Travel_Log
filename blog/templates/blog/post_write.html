{% extends 'base.html' %}

{% block content %}

<section class="post-write">

    <h1 class="write-title">글쓰기</h1>
    <p class="write-desc">내용을 입력 해주세요.</p>

    <form action="{% url 'blog:write' %}" method="post">
        {% csrf_token %}
        <table class="table write">
            <colgroup>
                <col style="width: 120px">
                <col>
            </colgroup>
            <tbody>
                <tr>
                    <th><label for="board-title">제목</label></th>
                    <td><input type="text" id="board-title" name="title"></td>
                </tr>
                <tr>
                    <th><label for="board-content">내용</label></th>
                    <td>
                    <textarea id="board-content" name="content"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="btn-group">
        <a href="{% url 'blog:list' %}" class="list-btn">목록</a>
        <button type="reset" class="delete-btn">초기화</button>
        <button type="submit" class="btn">글작성</button>
        </div>

    </form>
</section>

{% endblock %}
